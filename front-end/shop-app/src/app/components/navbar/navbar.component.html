<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">
    <img [src]="'assets/img/logo_transparent.png'" alt='logo' id='logo' class='mr-3 ml-3'>
    Cogent Fedex
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item"
          [ngClass]="{
            'active': active === 'dashboard',
            'font-weight-bold': active === 'dashboard'
          }">
        <a class="nav-link" [routerLink]="['/dashboard', currentUserFirstName + currentUserLastName]">Dashboard</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="#">Features</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="#">Pricing</a>
      </li>

      <li class="nav-item"
          [ngClass]="{
            'active': active === 'users',
            'font-weight-bold': active === 'users'
          }"
          *ngIf="hasAdminRole">
        <a class="nav-link" [routerLink]="['/users']">View users</a>
      </li>

    </ul>
    <div class="navbar-text">
      <div class="navbar-nav font-weight-bold" [style.color]="'rgb(76, 159, 238)'">
        <span>
          <i class="fas fa-user"></i>&nbsp;&nbsp;
          {{ currentUserFirstName }} {{ currentUserLastName }}
        </span>
        <span>&nbsp;&nbsp;</span>
        <a [routerLink]="['/login']" (click)="logout()">Log out</a>
      </div>
    </div>
  </div>
</nav>
